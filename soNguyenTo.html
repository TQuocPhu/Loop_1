<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So Nguyen To</title>
</head>
<body>
    
    <script>
        let kiemTraSoNguyenTo = (n) => {
            if(n < 2) return false;
            for(let i=2; i<=Math.sqrt(n); i++){
                if(n%i === 0) return false;
            }
            return true;
        }
        let numbers = parseInt(prompt('Nhap so luong so nguyen to: '));

        if(isNaN(numbers)){
            alert('Nhap so hop le: ');
        }

        let count = 0;

        let N = 2;
        while(count < numbers){
            if(kiemTraSoNguyenTo(N)){
                document.write(N + " ");
                count++;
            }
            N++;
        }
    </script>
</body>
</html>
